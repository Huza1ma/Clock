<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css">

    <title>Clock</title>
</head>

<body>
    <header>
        <div class="clock">
            <span id="hrs" class="read">00</span><span class="read"> : </span>
            <span id="min" class="read">00</span><span class="read"> : </span>
            <span id="sec" class="read">00</span>
            <div class="session">
                <span id="ses" class="read"> AM</span>
            </div>

        </div>
    </header>

    <!-- Custom Js File -->
    <script src="js/script.js"></script>
</body>

</html>
